<section id="notebooks-expo">
    <hr>
    <h1 class="categoria-notebook">ðŸ’» Notes atÃ© 4k ðŸ’¸</h1>
    
    
    <article class="item-notebook">
     
        <!-- Nome do Notebook de Forma Abreveada -->
        <h2 class="produto-notebook-nome" class="centralizar">${obj_note.nome}</h2>
    
    
        <div class="notebook-capa-e-textos">
            <div class="notebook-capa">
                <div class="centralizar">
    
    
                     <!-- Aqui vem aquela imagem bonita transparente -->
                    <img class="produto-notebook-imagem-url" class="centralizar" src="${link-url}">
                
    
                </div>
            </div>
            <div class="preco-e-descrica centralizar">
                <div class="wrapper">
                    <div class="produto-notebook-descricao" class="pdesc">
    
    
                        <!-- Paragrafos <p> da Lista de Item: DescriÃ§Ã£o -->
                        <p class="note-desc-scr">${obj_note.descricao.tela[1]}</p>
                        <p class="note-desc-cpu">${obj_note.descricao.cpu[1]}</p>
                        <p class="note-desc-ram">${obj_note.descricao.ram[1]}</p>
                        <p class="note-desc-ssd">${obj_note.descricao.ssd[1]}</p>
                        <p class="note-desc-gpu">${obj_note.descricao.gpu[1]}</p>
                        <p class="note-desc-cam">${obj_note.descricao.cam[1]}</p>
                        <p class="note-desc-so">${obj_note.descricao.so[1]}</p>
    
    
                        
                    </div>
                    <div class="preco">
                        <h6>A partir de</h6>
    
    
                        <!-- Aqui vai ficar o preco -->
                        <h3 class="produto-notebook-preco">
                            ${obj_note.preco}
                        </h3>
                        
    
                        <div class="botao-comprar">
                            <button onclick="window.open('${obj_note.link_url}','_blank')" class="button-85">COMPRAR</button>

                        </div>
    
                    </div>
                </div>
            </div>
        </div>
    </article>
</section>
